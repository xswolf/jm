<!-- general form elements -->
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">新增文章</h3>
    </div><!-- /.box-header -->
    <form role="form" action="{:U('add')}" class="form-inline text-left margin">

            <div class="form-inline">
                <label for="news_title">标题:</label>
                <input type="text"  name="news_title" class="form-control" id="news_title" placeholder="标题">
            </div>

            <div class="form-inline">
                <label for="news_content">内容:</label>
                <script src="/Public/Admin/plugins/ckeditor/ckeditor.js"></script>
                <textarea rows="30" cols="50" id="news_content" name="news_content"></textarea>
                <script type="text/javascript">CKEDITOR.replace('news_content');</script>
            </div>



        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
