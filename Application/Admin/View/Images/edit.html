<!-- general form elements -->
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-name">修改图片</h3>
    </div><!-- /.box-header -->
    <form class="form-horizontal" name="saveImages" enctype="multipart/form-data" method="post" action="{:U('Images/save')}">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">标题</label>
            <div class="col-sm-8">
                <input type="hidden" name="id" value="{$bean.id}" >
                <input type="text" class="form-control" id="name" name="name" value="{$bean.name}" placeholder="请输入标题">
            </div>
        </div>
        <div class="form-group">
            <label for="type_id" class="col-sm-2 control-label">类型:</label>
            <div class="col-sm-8">
                <select class="form-control" id="type_id" name="type_id">
                    <option value="1" <if condition="$bean.type_id eq 1" >selected="selected"</if>>今日早餐</option>
                    <option value="2" <if condition="$bean.type_id eq 2" >selected="selected"</if>>今日午餐</option>
                    <option value="3" <if condition="$bean.type_id eq 3" >selected="selected"</if>>今日晚餐</option>
                    <option value="4" <if condition="$bean.type_id eq 4" >selected="selected"</if>>宝妈动态</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">日期</label>
            <div class="col-sm-8">
                <input size="16" type="text" name="time" value="{$bean.time|date='Y-m-d',###}" readonly class="form_datetime">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">内容</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="content" value="{$bean.content}" placeholder="请输入内容">{$bean.content}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="file-4" class="col-sm-2 control-label">图片</label>
            <div class="col-sm-8">
                <input id="file-4" type="file" name="images" class="file" data-upload-url="{:U('File/imagesUpload')}" value="{$bean.img}">
                <input id="file-4-value" name="img" value="{$bean.img}" type="hidden">
                <input name="old_img" value="{$bean.img}" type="hidden">
            </div>
                <input id="file-4-fileurl" name="original_url" value="{$bean.original_url}" type="hidden">
                <input name="old_original_url" value="{$bean.original_url}" type="hidden">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">状态:</label>
            <div class="col-sm-8">
                <label><input type="radio" class="form-" name="status" value="1" <empty name="bean.status"><else /> checked="checked"</empty> />正常</label>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <label><input type="radio" class="form-" name="status" value="0" <empty name="bean.status"> checked="checked"<else /></empty>  />屏蔽</label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="button" class="btn btn-primary images-submit">Submit</button>
            </div>
        </div>
    </form>


</div>

<!-- Bootstrap-DateTime Picker -->
<link rel="stylesheet" href="/Public/Admin/plugins/datepicker/datepicker3.css">
<script src="/Public/Admin/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- datepicker -->
<script src="/Public/Admin/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="/Public/Admin/plugins/datepicker/locales/bootstrap-datepicker.zh-CN.js"></script>
<script type="text/javascript">
    $(".form_datetime").datepicker({
        format: "yyyy-mm-dd",
        todayBtn: "linked",
        clearBtn: true,
        language: "zh-CN",
        keyboardNavigation: false,
        todayHighlight: true
    });
</script>
