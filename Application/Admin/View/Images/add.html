<!-- general form elements -->
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-name">新增图片</h3>
    </div><!-- /.box-header -->
    <form class="form-horizontal" name="saveImages" enctype="multipart/form-data" method="post" action="{:U('Images/save')}">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">标题</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name" name="name" placeholder="请输入图片标题">
            </div>
        </div>
        <div class="form-group">
            <label for="type_id" class="col-sm-2 control-label">类型:</label>
            <div class="col-sm-8">
                <select class="form-control" id="type_id" name="type_id">
                    <option value="1">今日早餐</option>
                    <option value="2">今日午餐</option>
                    <option value="3">今日晚餐</option>
                    <option value="4">宝妈动态</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">日期</label>
            <div class="col-sm-8">
                <input size="16" type="text" name="time" value="" readonly class="form_datetime">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">内容</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="content" placeholder="请输入内容"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="file-4" class="col-sm-2 control-label">图片</label>
            <div class="col-sm-8">
                <input id="file-4" type="file" name="images" class="file" data-upload-url="{:U('File/imagesUpload')}">
                <input id="file-4-value" name="img" value="" type="hidden">
                <input id="file-4-fileurl" name="fileurl" value="" type="hidden">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">状态:</label>
            <div class="col-sm-8">
                <label><input type="radio" class="form-" name="status" value="1" checked="checked" />正常</label>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <label><input type="radio" class="form-" name="status" value="2" />屏蔽</label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="button" class="btn btn-primary images-submit">Submit</button>
            </div>
        </div>
    </form>


</div>
<!-- Bootstrap-DateTime Picker -->
<link rel="stylesheet" href="/Public/Admin/plugins/datepicker/datepicker3.css">
<script src="/Public/Admin/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- datepicker -->
<script src="/Public/Admin/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="/Public/Admin/plugins/datepicker/locales/bootstrap-datepicker.zh-CN.js"></script>
<script type="text/javascript">
    var timestamp = (new Date()).valueOf();
    var date = new Date(timestamp);
    var Y = date.getFullYear()+'-';
    var M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
    var D = date.getDate() < 10 ? '0'+date.getDate() : date.getDate();
    $('.form_datetime').val(Y+M+D);
    $(".form_datetime").datepicker({
        format: "yyyy-mm-dd",
        todayBtn: "linked",
        clearBtn: true,
        language: "zh-CN",
        keyboardNavigation: false,
        todayHighlight: true
    });
</script>
