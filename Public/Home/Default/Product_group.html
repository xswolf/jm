<include file="Public:common" />
<!-- 页头 -->
<include file="Public:header" />
<!--@end 页头 -->
<div class="cont-bg">
<include file="Public:banner" />
		<!-- 全局导航 -->
		<include file="Public:navall" />
		<!--@end 全局导航 -->
	<div class="column cont intro-page">	
		<!-- 二级导航不显示 -->
		<include file="Public:nav" />
		<!--@end 二级导航 -->
		<empty name="vlist">
			<tr>
			<td colspan="5"><div align="center">本区域暂无数据显示...</div></td>
			</tr>
		<else />
		<volist name='vlist' id='v'>
		<div class="product_volist">
		<div class="product_volist_left">
			<a href="<{$v.url}>" title="<{$v.news_title}>" >
			<img width="186" height="150" alt="<{$v.news_title}>" src="<{$v.news_pic}>" class="img">
			</a>
		</div>
		<div class="product_volist_right">
		<h3 class="product_title"><a href="<{$v.url}>" title="<{$v.news_title}>" ><{$v.news_title}></a>
				<if condition="$v['attr_name']">
				<span class="news_attr" style="color:<{$v.attr_color}>">[<{$v.attr_name}>]</span>
				<else />
				</if>
				</h3>
		<span style="color:rgb(68, 68, 68); margin-top:10px; font-size:14px; position:absolute; width:650px;word-break: break-all; word-wrap:break-word;"><{$v.news_content}></span>
		</div>
		</div>
		<div style="height:35px;"></div>
		</volist>
		</empty>
  	</div>
</div>
<div class="green-black"><{$page}></div>
<!-- 页脚 -->
<include file="Public:footer" />
<!--@end 页脚 -->
</body>
</html>
