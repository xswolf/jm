<LINK rel=stylesheet type=text/css href="__PUBLIC__/css/login.css">
<SCRIPT type=text/javascript>
function check(fr)
{
  if(fr.user.value=="")
  {
     alert('管理帐号不能为空！');
	 fr.user.focus();
	 return false
  }
  if(fr.pass.value=="")
  {
     alert('登录密码不能为空！');
	 fr.pass.focus();
	 return false
  }
  if(fr.num.value=="")
  {
     alert('验证码不能为空！');
	 fr.num.focus();
	 return false
  }
  return true
}
window.onload = function(){
document.getElementById("user").focus();
}
</SCRIPT>
<script type="text/javascript">
	var verifyUrl="<{:U('Verify/verify','','')}>";
	$(function(){
		$('#vcode').click();
	});
	
	function change_code(){
	$("#vcode").attr("src",verifyUrl+'#'+Math.random());
	return false;
	}
</script>
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
<BODY id="login">
<div style="background:#CCCCCC">
<FORM id=loginForm onSubmit="return check(this)" method="post" action="__URL__/do_login">

</FORM>
