<include file="Admin:header" />

<table width="100%" height="31px" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
        <td height="31"><div class="titlebt">添加文章</div></td>
      </tr>
    </table>

<div class="main">
    
	<div class="form">
		<form method='post' id="form_do" name="form_do" action="<{:U('Article/do_add')}>" enctype="multipart/form-data">
		<dl>
			<dt> 所属栏目：</dt>
			<dd>
				<select name="nv_id">
				<option value="" >==请选择分类==</option>
					<volist name='cate' id='v'>
					<option value="<{$v.id}>" ><{$v.html}><{$v.column_name}></option>
					</volist>
				</select>
			</dd>
		</dl>
		
		
		<dl>
			<dt> 自定义属性：</dt>
			<dd class="admin_zhuti">
					<volist name='flagtypelist' id='v'>
					<label><input type="checkbox" name='access[]' value='<{$v.id}>'  <if condition="$v['access']==1">checked="checked"</if> />
					<span style="color:<{$v.attr_color}>"><{$v.attr_name}></span>
					</label>&nbsp; 
					</volist>
			</dd>
		</dl>
		<dl>
			<dt> 缩略图：</dt>
			<dd>
				<input name="news_pic" id="image" type="file" class="input_file" style="height:30px;" />
			</dd>
		</dl>
		
		<dl>
			<dt> 点击次数：</dt>
			<dd>
				<input type="text" name="news_hits" class="inp_w250" value="100" />
			</dd>
		</dl>
		
		<dl>
			<dt> 文章排序：</dt>
			<dd>
				<input type="text" name="news_sort" class="inp_w250" value="100" />
				&nbsp;&nbsp;注:越小越靠前
			</dd>
		</dl>
		
		
		<dl>
			<dt> 标题：</dt>
			<dd>
				<input type="text" name="news_title" class="inp_large" />
			</dd>
		</dl>
		
		<dl>
			<dt> 关键字：</dt>
			<dd>
				<input type="text" name="news_keywords" class="inp_w250" />&nbsp;&nbsp;注:多个关键字用英文逗号","相隔
			</dd>
			
		</dl>
		
		
		<include file="Admin:editor" />
		<dl>
			<dt> 内容：</dt>
			<dd>
				
		<div>
		<textarea id="intro" name="news_content" style="width:900px;height:400px;"/></textarea>
		</div>
				
				
			</dd>
		</dl>
		

		
		<dl>
			<dt> 作者：</dt>
			<dd>
				<input type="text" name="news_author" class="inp_w250" /><span class="tip"></span>
			</dd>
		</dl>			
		<dl>
			<dt> 下载地址：</dt>
			<dd>
				<input type="text" name="news_download" class="inp_large" />
			</dd>
		</dl>
		
		<div class="form_b">
			<input type="hidden" name="nav" value="<{$nav}>">
			<input type="submit" class="btn_blue" id="submit" value="提 交">
		</div>
	   </form>
	</div>
</div>
<include file="Pubilc:copyright" />
</body>
</html>
