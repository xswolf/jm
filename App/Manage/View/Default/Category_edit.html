<include file="Admin:header" />

<table width="100%" height="31px" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
        <td height="31"><div class="titlebt">修改栏目</div></td>
      </tr>
    </table>

<div class="main">
    
	<div class="form">
		<form method='post' id="form_do" name="form_do" action="__URL__/do_edit">	
		
		<dl>
			<dt> 栏目名称：</dt>
			<dd>
				<input type="text" name="column_name"  value="<{$cate.column_name}>" class="inp_one" />
			</dd>
		</dl>
		
		<dl>
			<dt> 内容模型：</dt>
			<dd>
				<select name="column_type">
					<volist name='Modellist' id='v'>
					<option value="<{$v.id}>" <if condition="$cate['column_type'] eq $v['id']">selected="selected"</if>><{$v.model_name}></option>
					</volist>
				</select>
			</dd>
		</dl>
		<dl>
			<dt>链接属性</dt>
			<dd>
				<input type="radio" name="column_link" value="1" <if condition="$cate['column_link'] eq 1">checked="checked"</if> /><span style="color:#FF0000">外部链接</span>
				
				<input type="radio" name="column_link" value="2" <if condition="$cate['column_link'] eq 2">checked="checked"</if> />内部链接
				<input type="radio" name="column_link" value="0" <if condition="$cate['column_link'] eq 0">checked="checked"</if> />正常链接
			</dd>
		</dl>

		<dl>
			<dt>别名(拼音)：</dt>
			<dd>
				<input type="text" name="column_ename" value="<{$cate.column_ename}>" class="inp_one" /><span> 注:只能包含字母，数字</span>
			</dd>
		</dl>
		
		<dl>
			<dt>外部链接：</dt>
			<dd>
				<input type="text" name="column_url" value="<{$cate.column_url}>" class="inp_one" /><span> 注:外部链接需要填写</span>
			</dd>
		</dl>	
		<dl>
			<dt> 排序：</dt>
			<dd>
				<input type="text" name="column_sort" value="<{$cate.column_sort}>" class="inp_one" value="100" />
			</dd>
		</dl>
		
		<dl>
			<dt> 开启状态：</dt>
			<dd>
				<select name="column_status">
					<option value="0" <if condition="$cate['column_status'] eq 0">selected="selected"</if>>开启</option>
					<option value="1" <if condition="$cate['column_status'] eq 1">selected="selected"</if>>禁用</option>
				</select>
			</dd>
		</dl>
		

		
		<dl>
			<dt> 关键词：</dt>
			<dd>
				<input type="text" name="column_keyw" value="<{$cate.column_keyw}>" class="inp_one inp_w250" />
				注:多个关键字用逗号相隔
			</dd>
		</dl>
		<dl>
			<dt> 栏目描述：</dt>
			<dd>
				<textarea name="column_descr" class="tarea_default"><{$cate.column_descr}></textarea>
			</dd>
		</dl>
		</div>
		<div class="form_b">
			<input type="hidden" name="id" value="<{$cate.id}>">
			<input type="submit" class="btn_blue" id="submit" value="提 交">
		</div>
	   </form>
	</div>
	
<include file="Pubilc:copyright" />
</body>
</html>
