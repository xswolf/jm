<include file="Admin:header" />

<script src="__PUBLIC__/js/common.js" type="text/javascript"></script>
 <script type="text/javascript">
  function clear_del()
  {
   if(confirm("确定要删除数据吗？"))
   {
	subform("<{:U('Attribute/delall')}>");
   }
  }
 </script>

<table width="100%" height="31px" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
        <td height="31"><div class="titlebt">主题鉴定</div></td>
      </tr>
    </table>

<div class="main">
    <div class="operate">
        <div class="left">
            <input type="button" onclick="window.open('__URL__/add','main')" target="main" class="btn_blue" value="添加">
				<input class="btn_blue" type="button" onClick="return clear_del();"  value="删除" />   
        </div>
        <if condition='ACTION_NAME eq "index"'>
        <div class="left_pad">
            <form method="get" action="__URL__/search">
                <input type="text" name="keyword" title="关键字" class="inp_default" value="">
                <input type="hidden" name="formhash" value="231cb4d8" />
                <input type="submit" class="btn_blue" value="查  询">
            </form>
        </div>
        </if>
    </div>
    <div class="list">    
    <form action="{:U(GROUP_NAME.'/Article/del')}" method="post" id="form_do" name="form_do">
        <table width="100%">
            <tr>
                <th><input  name="chkall" type="checkbox" id="chkall" onclick="selectall(this.form)"></th>
                <th>编号</th>
                <th>鉴定名称</th>
                <th>标题颜色</th>

                <th>操作</th>
            </tr>
			<empty name="vlist">
			<tr>
			<td colspan="5">本区域暂无数据显示...</td>
			</tr>
			<else /> 
			<volist name='vlist' id='v'>
            <tr>
                <td><input type="checkbox" name="id[]" value="<{$v.id}>" ></td>
                <td><{$v.id}></td>
                <td><a href="__URL__/news/id/<{$v.id}>"><{$v.attr_name}></a></td>
                <td>
				<div style="background:<{$v.attr_color}>; width:50px; height:18px; margin:0 auto"></div>
				</td>
                <td><a href="__URL__/edit/id/<{$v.id}>">修改</a> <a href="__URL__/del/id/<{$v.id}>" onclick="return confirm('是否确定删除?')">删除</a></td>
            </tr>
            </volist>
			</empty> 
			
        </table>
        	
    </form>
    </div>
	
	<div class="green-black"><{$page}>总共<{$count}>条记录</div>
	
</div>
<include file="Pubilc:copyright" />
</body>
</html>
