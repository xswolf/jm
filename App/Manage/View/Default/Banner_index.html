<include file="Admin:header" />

<script src="__PUBLIC__/js/common.js" type="text/javascript"></script>
 <script type="text/javascript">
  function clear_del()
  {
   if(confirm("确定要删除数据吗？"))
   {
	subform('__URL__/delall');
   }
  }
 </script>

<table width="100%" height="31px" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
	  <if condition="$ifid==not">
		<td height="31"><div class="titlebt">查询结果</div></td>
	 <else />
        <td height="31"><div class="titlebt">栏目广告</div></td>
	 </if>
      </tr>
    </table>

<div class="main">

    
    <div class="list">    
    <form action="__URL__/sortcate" method="post" id="form_do" name="form_do">
        <table width="100%">
            <tr>
                
                <th>栏目编号</th>
                <th>栏目名称</th>
				<th>附件预览</th>
				<th>附件大小</th>            
				<th>开启状态</th>
                <th>操作</th>
            </tr>
			<empty name="vlist">
			<tr>
			<td colspan="10"><div align="center">本区域暂无数据显示...</div></td>
			</tr>
			<else /> 
			<volist name='vlist' id='v'>
            <tr style="height:95px;">
                
                <td><{$v.id}></td>
                <td><{$v.column_name}></td>
				
				
				
				<td>
				<if condition="$v['column_images']">
				<a href="__UPLOAD__/<{$v.column_images}>" target="_blank"><img src="__UPLOAD__/<{$v.column_images}>" width="150px" height="50px" border="0" /></a>
				<else />
				<img src="__PUBLIC__/Images/nopic.jpg" width="150px" height="50px" border="0" />
				</if>
				
				
				</td>
				<td><{$v.column_imgsize}></td>
                <td>
				<if condition="$v['column_ifimg']==1">
				<span style="color:#FF0000">开启</span>
				<else />
				不开启
				</if>
				</td>
                <td>
                    <a href="__URL__/edit/id/<{$v.id}>">修改</a>
					
					<if condition="$v['column_ifimg']==1">
					<a href="__URL__/ifedit/id/<{$v.id}>">关闭</a>
					<else />
					<a href="__URL__/ifedit/id/<{$v.id}>">开启</a>
					</if>
                    
				</td>
            </tr>
            </volist>
			</empty>
        </table>
    </form>
<div class="green-black"><{$page}>总共<{$count}>条记录</div>
    </div>
</div>
<include file="Pubilc:copyright" />
</body>
</html>
