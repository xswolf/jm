
<script src="__PUBLIC__/js/common.js" type="text/javascript"></script>

 <script type="text/javascript">
  function clear_del()
  {
   if(confirm("确定要删除数据吗？"))
   {
	subform("<{:U('Article/delall')}>");
   }
  }
 </script>
</head>
<include file="Admin:header" /><body>
<table width="100%" height="31px" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
		<td height="31"><div class="titlebt">鉴定属性文章</div></td>
		 
	 </if>
      
      </tr>
    </table>

<div class="main">
    <div class="operate">
        <div class="left">
                <input type="button" onClick="window.open('__APP__/<{$module}>/Article/add/nav/<{$nav}>','main')" target="main" class="btn_blue" value="添加">
				<input class="btn_blue" type="button" onClick="subform('__APP__/<{$module}>/Article/move')" value="移动" />
	
				<input class="btn_blue" type="button" onClick="return clear_del();" value="删除" />
				
                <input type="button" onClick="window.open('__APP__/<{$module}>/Article/trach','main')" target="main" class="btn_green" value="回收站">
            
        </div>
        <if condition='ACTION_NAME eq "index"'>
        <div class="left_pad">
            <form method="get" action="__URL__/search">
                <input type="text" name="keyword" title="关键字" class="inp_default" value="">
                <input type="hidden" name="formhash" value="231cb4d8" />
                <input type="submit" class="btn_blue" value="查  询">
            </form>
        </div>
        </if>
    </div>
    <div class="list">   
    <form action="__APP__/<{$module}>/Article/delall" method="post" id="form_do" name="form_do">
	
				
        <table width="100%">
            <tr>
                <th><input  name="chkall" type="checkbox" id="chkall" onClick="selectall(this.form)"></th>
                <th>鉴定属性编号</th>
                <th>标题</th>
				
                <th>所属栏目</th>
                <th>点击次数</th>
                <th>发布时间</th>
				<th>更新时间</th>
				<th>发布者</th>
                <th>操作</th>
            </tr>
			
			<empty name="vlist">
			
			<tr>
			<td colspan="9">本区域暂无数据显示...</td>
			</tr>
			<else /> 
			<volist name='vlist' id='v'>
            <tr>
                <td><input type="checkbox" name="id[]" value="<{$v.id}>"></td>
                <td><{$v.id}></td>
                <td class="aleft">
				<a href="__APP__/article/detail/id/<{$v.id}>" target="_blank"><{$v.news_title}></a>
				<if condition="$v['news_images']==1">
				<span style="color:#4BB22D">[图片]</span>
				<else />
				</if>
				</td>
				
                <td><{$v.column_name}></td>
                <td><{$v.news_hits}></td>
                <td><{$v.news_addtime|date='Y-m-d H:i:s', ###}></td>
				<td><{$v.news_updatetime|date='Y-m-d H:i:s', ###}></td>
				<td><{$v.news_author}></td>
                <td>
				
				<a href="__APP__/<{$module}>/Article/edit/id/<{$v.id}>">编辑</a>
				<a href="__URL__/do_trach/id/<{$v.id}>" onClick="return confirm('是否确定删除?')">删除</a>
				</td>
            </tr>
			</volist>
			</empty> 
			
			
        </table>
    </form>
	
    </div>
	<div class="green-black"><{$page}>总共<{$count}>条记录</div>
	
</div>
<include file="Pubilc:copyright" />
</body>
</html>
